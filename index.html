<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="root">
    <header class="header">
      <h1 class="header__title">Say Hello</h1>
    </header>
    <main>
      <section class="auth">
        <form class="auth__form">
          <h2 class="auth__title">Авторизация</h2>
          <div class="auth__data">
            <p class="auth__text">Имя пользователя</p>
            <input 
              class="auth__input" 
              type="text"
              placeholder="Введите имя пользвателя"
              >
          </div>
          <div class="auth__data">
            <p class="auth__text">Пароль</p>
            <input 
              class="auth__input" 
              type="text"
              placeholder="Введите пароль"
              >
          </div>
          <button class="auth__button auth__button_pressed" type="button">
            Авторизовать
          </button>
        </form>
      </section>
    </main>
    <footer>

    </footer>
  </div>
</body>
</html>
